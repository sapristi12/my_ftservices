apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-deployment
spec:
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: service_phpmyadmin
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: php-port
       # livenessProbe:
       #   exec:
       #     command:
       #     - /bin/ash
       #     - -c
       #     - 'pgrep telegraf && pgrep php'
       #   initialDelaySeconds: 10
       #   periodSeconds: 5

---

apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-service
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  selector:
    app: phpmyadmin
  ports:
    - name: php-port
      protocol: TCP
      port: 5000
      targetPort: 80
  type: LoadBalancer
  loadBalancerIP: 172.17.0.2

