apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
  labels:
    app: influxdb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
        env:
        - name: IFDB_NAME
          valueFrom:
            secretKeyRef:
             name: cluster-secret
             key: ifdb-name
        - name: IFDB_USER
          valueFrom:
            secretKeyRef:
             name: cluster-secret
             key: ifdb-user
        - name: IFDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cluster-secret
              key: ifdb-password
        livenessProbe:
          exec:
            command:
            - rc-service
            - influxdb
            - status
        volumeMounts:
        - name: influxdb-volume
          mountPath: /var/lib/influxdb
      volumes:
      - name: influxdb-volume
        persistentVolumeClaim:
          claimName: influxdb-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: influxdb-service
  labels:
    app: influxdb
spec:
  type: ClusterIP
  ports:
  - name: influxdb-port
    port: 8086
    targetPort: 8086
  selector:
    app: influxdb

